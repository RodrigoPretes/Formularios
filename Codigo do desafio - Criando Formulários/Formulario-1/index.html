<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <!-- primeiro formulario-->
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input 
              type="text"
              id="name"/>
            </div>

            <div class="input-wrapper">
              <label for="sarname">Sobrenome</label>
              <input 
              type="text"
              id="name"/>
            </div>
          </div>
            <div class="input-wrapper">
              <label for="event-email">E-mail  <span>(Digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha  <span>(Mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" />
            </div>
        </div>
      </fieldset>
      <!--segundo formulario-->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input 
              type="text"
              id="name"/>
            </div>
        </div>
      </fieldset>
      <!--terceiro formulario-->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponiveis</legend>

          <legend class="horario"> Primeira mentoria </legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          <legend class="horario"> Segunda mentoria </legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button
      class ="button" 
      form="my-form">
      Salvar
    </button>      
    </footer>
  </div>
</body>
</html>
